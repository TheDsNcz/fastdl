// Registration System - Cvars

reg_min_characters 5		// Password - Minimum characters
reg_max_characters 20		// Password - Maximum characters
reg_wrong_passowrd_limit 3	// Password - Error limit
reg_wrong_passowrd_ban_time 5	// Password - Error limit, ban time

reg_time_to_login 60		// Login - Timeout to login

reg_screenfade 1		// Screenfade - (1 = ON / 0 = OFF)
reg_invited 1			// Invited - (1 = ON / 0 = OFF)
reg_delete 1			// Delete Account - (1 = ON / 0 = OFF)
reg_sounds 1			// Songs - (1 = ON / 0 = OFF)

reg_hud_normal_color_r 0	// Hud Normal Text RED - (0, 255)
reg_hud_normal_color_g 255	// Hud Normal Text GREEN - (0, 255)
reg_hud_normal_color_b 0	// Hud Normal Text BLUE - (0, 255)

reg_hud_success_color_r 0	// Hud Success Text RED - (0, 255)
reg_hud_success_color_g 0	// Hud Success Text GREEN - (0, 255)
reg_hud_success_color_b 255	// Hud Success Text BLUE - (0, 255)

reg_hud_fail_color_r 255	// Hud Fail Text RED - (0, 255)
reg_hud_fail_color_g 0		// Hud Fail Text GREEN - (0, 255)
reg_hud_fail_color_b 0		// Hud Fail Text BLUE - (0, 255)

reg_hud_position_x 0.02		// Hud Position X
reg_hud_position_y 0.20		// Hud Position Y

reg_hud_effect 0		// Hud Effect - (0, 1 or 2)
reg_hud_effect_time 5.0		// Hud Effect Time

reg_hud_time 10.0		// Hud Text time

cvar_screenfade_color_r 0	// Screenfade RED - (0, 255)
cvar_screenfade_color_g 0	// Screenfade GREEN - (0, 255)
cvar_screenfade_color_b 0	// Screenfade BLUE - (0, 255)