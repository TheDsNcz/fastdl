// Zombie Plague 4.4 VIP System Configuration

// Enable/Disable VIP System (1=On, 0=Off)
zp_vip_enabled 1

// VIP Health (default: 200)
zp_vip_health 200

// VIP Armor (default: 200)
zp_vip_armor 200

// VIP Speed Multiplier (1.0 = normal speed, 1.2 = 20% faster)
zp_vip_speed 1.2

// VIP Model (set to model path, empty to disable)
zp_vip_model "models/player/vip/vip.mdl"

// VIP Join Sound (set to sound path, empty to disable)
zp_vip_join_sound "zombie_plague/vip_join.wav"

// VIP Menu Access Command (without /)
zp_vip_command "vip"
