// ZP Special First Zombie - Config
// Este arquivo é carregado pelo server.cfg (executado em cada mapa) se você adicioná-lo lá.
// OBS: O plugin atualmente só usa zp_sfz_debug. As demais cvars são preparadas para futuras versões.

// Debug (0/1)
zp_sfz_debug 0

// Autostart do modo (0/1)
zp_sfz_enable_autostart 1
// Quantidade de rodadas normais entre ativações automáticas
zp_sfz_autostart_rounds 5

// Atributos dos humanos durante o modo
zp_sfz_human_hp 5
zp_sfz_human_armor 0

// Modelos (somente nomes das pastas em models/player/<nome>/<nome>.mdl )
// Ex.: models/player/Spider_NightMare/Spider_NightMare.mdl
zp_sfz_first_zombie_model "Spider_NightMare"
zp_sfz_other_zombie_model "headcrabme_t"

// ---- Bonus (apenas durante NightMare Spider) ----
// Habilitar bonus por acertar (1) ou desabilitar (0)
zp_sfz_bonus_enable_hit 1
// Valor minimo e maximo por acerto
zp_sfz_bonus_hit_min 5
zp_sfz_bonus_hit_max 10
// Cooldown por jogador (segundos) para evitar spam de bonus por acerto
zp_sfz_bonus_hit_cooldown 0.25
// Habilitar bonus por matar (1) ou desabilitar (0)
zp_sfz_bonus_enable_kill 1
// Valor minimo e maximo por kill
zp_sfz_bonus_kill_min 10
zp_sfz_bonus_kill_max 15
