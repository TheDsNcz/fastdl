// ===============================================
// ZP 4.4 Human Damage Effects - Configuração
// Plugin Automático - Efeitos Visuais e Sonoros
// ===============================================

// PLUGIN TOTALMENTE AUTOMÁTICO - SEM COMANDOS NECESSÁRIOS
// Os efeitos são aplicados automaticamente quando humanos perdem HP

// Ativar/desativar o plugin (1 = ativado, 0 = desativado)
zp_damage_effects 1

// Ativar/desativar efeitos sonoros (1 = ativado, 0 = desativado)
zp_damage_sound 1

// Ativar/desativar efeitos de tela (1 = ativado, 0 = desativado)
zp_damage_screen 1

// HP considerado crítico (padrão: 30)
// Abaixo deste valor: efeitos intensos + tremor de tela
zp_damage_critical_hp 30

// HP considerado quase morte (padrão: 15)
// Abaixo deste valor: efeitos máximos + pulso + batimento cardíaco
zp_damage_near_death_hp 15

// ===============================================
// Sistema de Detecção Avançado
// ===============================================
// O plugin agora detecta QUALQUER perda de HP em humanos:
// - Dano de armas
// - Dano de queda
// - Dano ambiental (fogo, veneno, etc)
// - Dano por comandos admin
// - Qualquer redução de HP

// ===============================================
// Níveis de Efeitos Automáticos
// ===============================================
// HP 75-100: Efeito amarelo leve (0.8s)
// HP 50-75:  Efeito laranja médio (1.0s)
// HP 30-50:  Efeito vermelho forte (1.0s)
// HP 15-30:  Efeito crítico + tremor (1.5s)
// HP 0-15:   Efeito máximo + pulso + batimento (2.0s)

// ===============================================
// Configurações adicionais do servidor
// ===============================================

// Configurações de som para melhor experiência
mp_footsteps 1
mp_flashlight 1
mp_friendlyfire 0

// ===============================================
// Sons necessários (coloque na pasta sound/)
// ===============================================
// zombie_plague/human_damage.wav
// zombie_plague/human_critical.wav  
// zombie_plague/human_near_death.wav
//
// Caso não tenha os sons customizados, o plugin
// usará sons padrão do CS 1.6:
// - player/pl_pain2.wav (dano normal)
// - player/pl_pain4.wav (dano crítico)
// - player/pl_pain6.wav (quase morte)
// - player/heartbeat1.wav (batimento cardíaco)

// ===============================================
// FUNCIONAMENTO AUTOMÁTICO
// ===============================================
// O plugin funciona automaticamente - NÃO há comandos necessários!
// Os efeitos são aplicados instantaneamente quando humanos perdem HP.
// 
// Apenas jogadores HUMANOS recebem os efeitos (zombies são ignorados)
// Sistema de detecção múltipla garante 100% de cobertura

// ===============================================
// Controle apenas via CVars
// ===============================================
// Para desativar efeitos visuais: zp_damage_screen 0
// Para desativar sons: zp_damage_sound 0
// Para desativar tudo: zp_damage_effects 0

echo "ZP 4.4 Human Damage Effects configurado com sucesso!"
echo "Plugin automático - efeitos aplicados quando humanos perdem HP"
echo "Sistema de detecção avançado ativo - cobertura 100%"
